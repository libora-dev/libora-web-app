<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Libora - Save your money and Barter!</title>

        <link rel="stylesheet" href="css/1140.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

        
    </head>
    <body>
        <div class="container12">
            <header>
                <div class="row">
                    <div class="column7" id="header-nav">
                        <a href="https://libora.000webhostapp.com"><img src="images/logo.png" alt="Libora logo"></a>
                    </div>

                    <div class="column5">
                        <ul>
                            <li><a href="/login">Login Here</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <h1 id="home">Need something? Someone might want to barter.</h1>

            <form action="" method="post">
                <div class="alert"></div>
                <div class="row">
                    <div class="column4">
                        <input type="text" id="" class="large-fld" name="ineed" value="" placeholder="I need this...">
                    </div>
                    <div class="column5">
                        <input type="text" id="" class="large-fld" name="ioffer" value="" placeholder="I can offer this...">
                        </div>
                    <div class="column3">
                        <input type="submit" value="Find Matches" class="large-btn large-magnify" name="step1">
                    </div>
                </div>
			</form>
			
			<p id="home-info">Seperate your wants and offers with a comma: <span>Baby sitter, washer fixed, cheap car</span></p>
        </div>
    </body>
</html>
